{% include head-custom-google-analytics.html %}

<!-- Setup MathJax -->
<script>
  MathJax = {
    tex: {
      inlineMath: [
        ["$", "$"],
        ["\\(", "\\)"],
      ],
    },
  };
</script>
<script
  id="MathJax-script"
  async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
></script>

<!-- Favicon -->
<link
  rel="icon"
  type="image/png"
  href="{{ '/assets/favicon.png' | relative_url }}"
/>
